<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ editMode ? 'Edit Transaction' : 'Add Transaction' }}</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Amount</label>
                            <input type="number" id="amount" formControlName="amount" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Transaction Type</label>
                            <select (change)="onTransactionTypeChange()" id="transactionType"
                                formControlName="transactionType" class="form-control">
                                <option value="Income">Income</option>
                                <option value="Expenses">Expenses</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" formControlName="category" class="form-control">
                                <option value="">Select Category</option>
                                @for (item of availableCategories; track $index) {
                                <option value="{{item}}">{{item}}</option>
                                }
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" id="description" formControlName="description" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label for="transactionDate" class="form-label">Date</label>
                            <input type="date" id="transactionDate" formControlName="transactionDate"
                                class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">
                            {{ editMode ? 'Update Transaction' : 'Add Transaction' }}
                        </button>
                        <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
